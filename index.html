<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CN Family Tree</title>

    <link rel="stylesheet" href="css/styles.css" />

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <h1>Family Tree</h1>

    <!-- Search -->
    <div id="search-container">
      <input
          id="search-input"
          type="text"
          placeholder="Search name or nickname…"
          autocomplete="off"
      />
      <button id="clear-search-btn" aria-label="Clear Search">✕</button>
      <div id="search-results"></div>
    </div>

    <!-- Tree -->
    <div id="tree-container"></div>

    <!-- Pop-up -->
    <div id="popup" class="hidden"></div>

    <!-- Mobile / Tablet Bottom Sheet -->
    <div id="person-bottom-sheet" class="bottom-sheet hidden">
      <div class="bottom-sheet-backdrop"></div>

      <div class="bottom-sheet-panel">
        
        <!-- Header -->
        <div class="bottom-sheet-header">
          <!-- Drag handle -->
          <div class="bottom-sheet-handle"></div>
          <button
            class="bottom-sheet-close"
            aria-label="Close details"
          >
            ✕
          </button>
        </div>

        <!-- Scrollable content -->
        <div class="bottom-sheet-content">
          <!-- Person details will be injected here via JS -->
        </div>
      </div>
    </div>

    <script src="js/tree.js"></script>
  </body>
</html>
